<header id="headerNav" class="headerNav container-fluid">
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container" id="contSupMenu">
      
        <div id="logo">
          <figure id="fLogo">
            <img src="../../assets/images/logoSytmo.png" id="imgLogo" />
          </figure>
        </div>
     
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">

          <li class="nav-item">
            <a class="nav-link text-dark" (click)="changeDate()">
              <i class="fa fa-clock-o"></i>&nbsp; Fecha del Sistema
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-dark">
              <i class="fa fa-user-circle-o"></i>&nbsp; {{env.eNombreUsuario}}
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link text-dark" (click)="logout()">
              <i class="fa fa-sign-out"></i>&nbsp; Salir
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
