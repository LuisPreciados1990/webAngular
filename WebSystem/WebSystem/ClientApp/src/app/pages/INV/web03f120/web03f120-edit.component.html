<form class="text-center border border-light p-1" #forma="ngForm">
  <div class="container animated fadeInRight" id="container2">
    <div class="row">
      <mat-tab-group dynamicHeight>
        <mat-tab label="Datos Principales">
          <div class="container" id="container1_1">

            <div class="form-group row col-sm-12">
              <label for="txtCodigo" class="lsize70">Codigo: </label>
              <input class="form-control col-sm-2"
                     type="text"
                     id="txtCodigo"
                     autocomplete="off"
                     maxlength="15"
                     [(ngModel)]="_Prod.no_parte"
                     name="no_parte"
                     required
                     [disabled]="!isNew" />

              <label for="txtNombre" class="lsize70">Nombre: </label>
              <input class="form-control col-sm-4"
                     type="text" id="txtNombre"
                     autocomplete="off"
                     maxlength="250"
                     [(ngModel)]="_Prod.nombre"
                     name="nombre"
                     required/>

              <label for="txtCodInter" class="lsize70">Cod. Inter: </label>
              <input class="form-control col-sm-2"
                     type="text"
                     id="txtCodInter"
                     autocomplete="off"
                     maxlength="15"
                     [(ngModel)]="_Prod.codinter"
                     name="codinter" />

            </div>

            <div class="form-group row col-sm-12">
              <label for="cboKardex" class="lsize70">U. Kardex: </label>
              <select class="form-control col-sm-2"                      
                      [(ngModel)]="_Prod.desunidad"
                      name="_Prod.desunidad">
                <option *ngFor="let uni of iUnid" [value]="uni.desunidad">{{uni.nombre}}</option>
              </select>

              <label for="txtAplica" class="lsize70">Aplicación: </label>
              <input class="form-control col-sm-4"
                     type="text"                     
                     autocomplete="off"
                     maxlength="250"
                     [(ngModel)]="_Prod.aplica"
                     name="aplica" />

              <label for="txtModelo" class="lsize70">Modelo: </label>
              <input class="form-control col-sm-2"
                     type="text"
                     autocomplete="off"
                     maxlength="15"
                     [(ngModel)]="_Prod.modelo"
                     name="modelo" />
            </div>

            <div class="form-group row col-sm-12">
              <label for="txtPesoCaja" class="lsize70">Peso Caja: </label>
              <input class="form-control col-sm-1"
                     type="number"                     
                     autocomplete="off"
                     [(ngModel)]="_Prod.pesocaja"
                     name="pesocaja" />

              <label for="txtMaster" class="lsize65">Master: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     autocomplete="off"
                     [(ngModel)]="_Prod.master"
                     name="master" />

              <label for="txtCodBarra" class="lsize100">Cód. de barras: </label>
              <input class="form-control col-sm-2"
                     type="text"
                     autocomplete="off"
                     maxlength="20"
                     [(ngModel)]="_Prod.codbarra"
                     name="codbarra" />

              <label for="cboClase" class="lsize65">Clase: </label>
              <select class="form-control col-sm-2"
                      [(ngModel)]="_Prod.clase"
                      name="clase">
                <option *ngFor="let cla of iClase" [value]="cla.codigo">{{cla.nombre}}</option>
              </select>

            </div>

            <div class="form-group row col-sm-12">
              <label for="cboSubcla" class="lsize70">SubClase: </label>
              <select class="form-control col-sm-3"
                      [(ngModel)]="_Prod.subclase"
                      name="subclase">
                <option *ngFor="let scla of iSubCla" [value]="scla.codigo">{{scla.nombre}}</option>
              </select>

              <label for="cboSubcla2" class="lsize100">SubClase 2: </label>
              <select class="form-control col-sm-2"
                      [(ngModel)]="_Prod.subclase2"
                      name="subclase2">
                <option *ngFor="let scla2 of iSubCla2" [value]="scla2.codigo">{{scla2.nombre}}</option>
              </select>

              <label for="cboTalla" class="lsize65">Talla: </label>
              <select class="form-control col-sm-2"
                      [(ngModel)]="_Prod.talla"
                      name="talla">
                <option *ngFor="let tall of iTalla" [value]="tall.codigo">{{tall.nombre}}</option>
              </select>
            </div>

            <div class="form-group row col-sm-12">
              <label for="cboColor" class="lsize70">Color: </label>
              <select class="form-control col-sm-2"
                      [(ngModel)]="_Prod.color"
                      name="color">
                <option *ngFor="let col of iColor" [value]="col.codigo">{{col.nombre}}</option>
              </select>

              <label for="cboMarca" class="lsize60">Marca: </label>
              <select class="form-control col-sm-2"
                      [(ngModel)]="_Prod.marca"
                      name="marca">
                <option *ngFor="let marc of iMarca" [value]="marc.codigo">{{marc.nombre}}</option>
              </select>

              <label for="txtcli" class="lsize70">Proveedor:</label>
              <input class="form-control searchInput col-sm-1"
                     type="text" #txtprov
                     autocomplete="off"
                     maxlength="6"
                     [(ngModel)]="_Prod.proveedor" 
                     name="proveedor" 
                     (focusout)="cargaProv()" (keyup.enter)="cargaProv()"  />
              <span class="add-on" (click)="buscarProv()"><i class="fa fa-search"></i></span>

              <label for="txtnprov" class="lsize60">Nombre:</label>
              <input class="form-control searchInput col-sm-2"
                     type="text"
                     disabled/>

            </div>

            <div class="form-group row col-sm-12">
              <label for="txtOrigen" class="lsize70">Origen:</label>
              <input class="form-control col-sm-2"
                     type="text"
                     autocomplete="off"
                     maxlength="20"
                     [(ngModel)]="_Prod.origen"
                     name="origen" />

              <label for="txtUbicaF" class="lsize115">Ubicación Física:</label>
              <input class="form-control col-sm-2"
                     type="text"
                     autocomplete="off"
                     [(ngModel)]="_Prod.ubica"
                     name="ubica"
                     disabled />

              <label for="txtMinimo" class="lsize80">Mínimos: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     autocomplete="off"
                     [(ngModel)]="_Prod.exmin"
                     name="exmin" />

              <label for="txtMaximo" class="lsize80">Máxmimos: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     autocomplete="off"
                     [(ngModel)]="_Prod.exmax"
                     name="exmax" />

            </div>

            <div class="form-group row col-sm-12">
              <label for="txtDscto" class="lsize70">% Dscto: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     autocomplete="off"
                     [(ngModel)]="_Prod.pordes"
                     name="pordes" />

              <label for="txtCubicaU" class="lsize70">Cubica U. </label>
              <input class="form-control col-sm-1"
                     type="number"
                     autocomplete="off"
                     [(ngModel)]="_Prod.cubicau"
                     name="cubicau" />

              <label for="txtCubicaT" class="lsize70">Cubica T. </label>
              <input class="form-control col-sm-1"
                     type="number"
                     autocomplete="off"
                     [(ngModel)]="_Prod.cubicac"
                     name="cubicac" />
            </div>
          </div>

          <div class="container" id="container1_2">
            <div class="form-group row col-sm-12">
              <mat-checkbox class="marginck col-sm-3"
                            [(ngModel)]="_Prod.vstock"
                            name="vstock">Ventas solo si hay Stock..?</mat-checkbox>

              <mat-checkbox class="marginck col-sm-3"
                            [(ngModel)]="_Prod.iva_sn"
                            name="iva_sn">Producto Graba IVA</mat-checkbox>

              <mat-checkbox class="marginck col-sm-3"
                            [(ngModel)]="_Prod.modipvp"
                            name="modipvp">Modifica PVP al Egresar</mat-checkbox>

              <mat-checkbox class="marginck col-sm-3"
                            [(ngModel)]="_Prod.modidescri"
                            name="modidescri">Modifica descripción al Egresar</mat-checkbox>
            </div>

            <div class="form-group row col-sm-12">
              <mat-checkbox class="marginck col-sm-3"
                            [(ngModel)]="_Prod.pideser"
                            name="pideser">Pide Número de Serie</mat-checkbox>

              <mat-checkbox class="marginck col-sm-3"
                            [(ngModel)]="_Prod.tieice"
                            name="tieice">Producto Graba ICE</mat-checkbox>

              <label for="cboTpc" class="lsize100">Tipo:</label>
              <select class="form-control col-sm-1"                      
                      [(ngModel)]="_Prod.tipo"
                      name="tipo">
                <option value="N">NORMAL</option>
                <option value="S">SERVICIO</option>
              </select>

              <label for="cboTpc" class="lsize100">Estado:</label>
              <select class="form-control col-sm-1"                      
                      [(ngModel)]="_Prod.estado"
                      name="estado">
                <option value="A">ACTIVO</option>
                <option value="I">INACTIVO</option>
              </select>

            </div>

            <br>

            <div class="form-group row col-sm-12">
              <label for="txtUltCv" class="lsize100">Ult. Compra N.</label>
              <input class="form-control col-sm-1"
                     type="number"                     
                     [(ngModel)]="_Prod.v_ultcom"
                     name="v_ultcom"
                     disabled />

              <label for="txtUltCf" class="lsize120">Ult. Compra Fecha.</label>
              <input class="form-control col-sm-2"
                     [(ngModel)]="_Prod.f_ultcom"
                     name="f_ultcom"
                     disabled />

            </div>

          </div>

        </mat-tab>

        <mat-tab label="Precios">
          <div class="container" id="container2_1">
            <div class="form-group row col-sm-12">
              <label for="pvpu1" class="lsize75">Precio A: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="pvpu1"
                     autocomplete="off"
                     [(ngModel)]="_Prod.pvpu1"
                     name="pvpu1" />

              <label for="desunidada" class="lsize100">Presentación A: </label>
              <select class="form-control col-sm-2"
                      id="desunidada"
                      [(ngModel)]="_Prod.desunidad"
                      name="desunidad">
                <option *ngFor="let uni of iUnid" [value]="uni.codigo">{{uni.nombre}}</option>
              </select>
              
              <label for="txtUnidadA" class="lsize90">Unidad A: </label>
              <input class="form-control col-sm-1" type="number" id="txtUnidadA" value="1" disabled />

              <label for="txtUtilA" class="lsize90">% Util. UC A: </label>
              <input class="form-control col-sm-1" type="number" id="txtUtilA" value="0" disabled />

            </div>

            <div class="form-group row col-sm-12">

              <label for="pvpu2" class="lsize75">Precio B: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="pvpu2"
                     autocomplete="off"
                     [(ngModel)]="_Prod.pvpu2"
                     name="pvpu2" />

              <label for="desunidad2" class="lsize100">Presentación B: </label>
              <select class="form-control col-sm-2"
                      id="desunidad2"
                      [(ngModel)]="_Prod.desunidad2"
                      name="desunidad2">
                <option *ngFor="let uni of iUnid" [value]="uni.codigo">{{uni.nombre}}</option>
              </select>

              <label for="txtUnidadB" class="lsize90">Unidad B: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="txtUnidadB"
                     autocomplete="off"
                     value="1"
                     disabled/>

              <label for="hasta2" class="lsize90">% Util. UC B: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="hasta2"
                     autocomplete="off"
                     [(ngModel)]="_Prod.hasta2"
                     name="hasta2" disabled />

            </div>

            <div class="form-group row col-sm-12">

              <label for="pvpu3" class="lsize75">Precio C: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="pvpu3"
                     autocomplete="off"
                     [(ngModel)]="_Prod.pvpu3"
                     name="pvpu3" />

              <label for="desunidad3" class="lsize100">Presentación C: </label>
              <select class="form-control col-sm-2"
                      id="desunidad3"
                      [(ngModel)]="_Prod.desunidad3"
                      name="desunidad3">
                <option *ngFor="let uni of iUnid" [value]="uni.codigo">{{uni.nombre}}</option>
              </select>

              <label for="txtUnidadC" class="lsize90">Unidad C: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="txtUnidadC"
                     autocomplete="off"
                     value="1"
                     disabled />

              <label for="hasta3" class="lsize90">% Util. UC C: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="hasta3"
                     autocomplete="off"
                     [(ngModel)]="_Prod.hasta3"
                     name="hasta3" disabled />

            </div>

            <div class="form-group row col-sm-12">

              <label for="pvpu4" class="lsize75">Precio D: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="pvpu4"
                     autocomplete="off"
                     [(ngModel)]="_Prod.pvpu4"
                     name="pvpu4" />

              <label for="desunidad4" class="lsize100">Presentación D: </label>
              <select class="form-control col-sm-2"
                      id="desunidad4"
                      [(ngModel)]="_Prod.desunidad4"
                      name="desunidad4">
                <option *ngFor="let uni of iUnid" [value]="uni.codigo">{{uni.nombre}}</option>
              </select>

              <label for="txtUnidadD" class="lsize90">Unidad D: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="txtUnidadD"
                     autocomplete="off"
                     value="1"
                     disabled />

              <label for="hasta4" class="lsize90">% Util. UC D: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="hasta4"
                     autocomplete="off"
                     [(ngModel)]="_Prod.hasta4"
                     name="hasta4" disabled />

            </div>

            <div class="form-group row col-sm-12">

              <label for="pvpu5" class="lsize75">Precio E: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="pvpu5"
                     autocomplete="off"
                     [(ngModel)]="_Prod.pvpu5"
                     name="pvpu5" />

              <label for="desunidad5" class="lsize100">Presentación E: </label>
              <select class="form-control col-sm-2"
                      id="desunidad5"
                      [(ngModel)]="_Prod.desunidad5"
                      name="desunidad5">
                <option *ngFor="let uni of iUnid" [value]="uni.codigo">{{uni.nombre}}</option>
              </select>

              <label for="txtUnidadE" class="lsize90">Unidad E: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="txtUnidadE"
                     autocomplete="off"
                     value="1"
                     disabled />

              <label for="hasta5" class="lsize90">% Util. UC E: </label>
              <input class="form-control col-sm-1"
                     type="number"
                     id="hasta5"
                     autocomplete="off"
                     [(ngModel)]="_Prod.hasta5"
                     name="hasta5" disabled />

            </div>

            <div class="form-group row col-sm-12">
              <label for="comenta" class="lsize75">Comentario: </label>
              <input class="form-control col-sm-8"
                     type="text"
                     id="comenta"
                     autocomplete="off"
                     maxlength="200"
                     [(ngModel)]="_Prod.comenta"
                     name="comenta" />

            </div>

          </div>
        </mat-tab>

        <mat-tab label="Cuentas Contables">
          <div class="container" id="container3_1">

            <div class="form-group row col-sm-12">
              <label for="codigo_aux" class="lsize180">Cta. Contable Inventario:</label>
              <input class="form-control col-sm-3"
                     type="text"
                     id="codigo_aux"
                     autocomplete="off"
                     maxlength="20"
                     [(ngModel)]="_cta1.codigo_Aux"
                     name="codigo_Aux"
                     (focusout)="loadCta1(_cta1.codigo_Aux)"
                     (keyup.enter)="loadCta1(_cta1.codigo_Aux)"/>
              <span class="add-on" (click)="buscarCta(txtCta1,txtnCta1)"><i class="fa fa-search"></i></span>

              <input class="form-control col-sm-6"
                     type="text"
                     [(ngModel)]="_cta1.nombre"
                     name="nombre"
                     disabled/>
            </div>

            <div class="form-group row col-sm-12">
              <label for="codigo_aux2" class="lsize180">Cta. Contable Ventas:</label>
              <input class="form-control col-sm-3"
                     type="text"
                     id="codigo_aux2"
                     autocomplete="off"
                     maxlength="20"
                     [(ngModel)]="_cta2.codigo_Aux"
                     name="codigo_aux2"
                     (focusout)="loadCta2(_cta2.codigo_Aux)"
                     (keyup.enter)="loadCta2(_cta2.codigo_Aux)" />
              <span class="add-on" (click)="buscarCta(txtCta2,txtnCta2)"><i class="fa fa-search"></i></span>

              <input class="form-control col-sm-6"
                     type="text"                     
                     [(ngModel)]="_cta2.nombre"
                     name="nombre2"
                     disabled/>
            </div>

            <div class="form-group row col-sm-12">
              <label for="codigo_aux3" class="lsize180">Cta. Contable Costos:</label>
              <input class="form-control col-sm-3"
                     type="text"
                     id="codigo_aux3"
                     autocomplete="off"
                     maxlength="20"
                     [(ngModel)]="_cta3.codigo_Aux"
                     name="codigo_aux3"
                     (focusout)="loadCta3(_cta3.codigo_Aux)"
                     (keyup.enter)="loadCta3(_cta3.codigo_Aux)" />
              <span class="add-on" (click)="buscarCta(txtCta3,txtnCta3)"><i class="fa fa-search"></i></span>

              <input class="form-control col-sm-6"
                     type="text"
                     autocomplete="off"
                     [(ngModel)]="_cta3.nombre"
                     name="nombre3"
                     disabled/>
            </div>

          </div>
        </mat-tab>

      </mat-tab-group>
    </div>
    <div class="row">
      <div class="btn-group">
        <button type="button" class="btn btn-success" id="btnSave" (click)="saveProd(forma)">
          <i class="fa fa-pencil-square-o fa-lg"></i>
        </button>

        <button type="button" class="btn btn-danger" id="btnBack" (click)="regresar()">
          <i class="fa fa-times fa-lg"></i>
        </button>
      </div>
    </div>
  </div>

</form>
