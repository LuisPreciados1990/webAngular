  <h1 mat-dialog-title>{{title}}</h1>

    <div mat-dialog-content>

      <mat-form-field>
        <input matInput placeholder="Nombre Cliente" (keyup)="buscarCliente(txtNombre.value)"
               id="txtNombre" #txtNombre autocomplete="off">
      </mat-form-field>

      <table mat-table class="table mat-elevation-z8">
        <thead>
          <tr>
            <th style="width: 20%">Codigo</th>
            <th style="width: 70%">Nombre</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cli of iClient">
            <td mat-cell (dblclick)="onDobleClick(cli.codigo)"> {{cli.codigo}} </td>
            <td mat-cell (dblclick)="onDobleClick(cli.codigo)"> {{cli.empcli}} </td>
          </tr>
        </tbody>

      </table>

    </div>
    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()" color="primary" cdkFocusInitial>Cancel</button>
    </div>
